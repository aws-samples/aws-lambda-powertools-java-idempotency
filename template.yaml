AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  reinvent-2022-products

  Sample SAM Template for reinvent-2022-products
Parameters:
  MetricsNamespace:
    Type: String
    Default: ServerlessProductApp
  ServiceName:
    Type: String
    Default: ProductService


Globals:
  Function:
    Tracing: Active
    Runtime: java11
    Timeout: 30
    MemorySize: 1024
    Environment:
      Variables:
        PRODUCT_TABLE_NAME: !Ref ProductsTable
        POWERTOOLS_SERVICE_NAME: !Ref ServiceName
        IDEMPOTENCY_TABLE: !Ref IdempotencyTable
        POWERTOOLS_LOG_LEVEL: INFO
        POWERTOOLS_METRICS_NAMESPACE: !Ref MetricsNamespace

  Api:
    TracingEnabled: True

Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Name: My Sample API

  ProductsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: 'PK'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'PK'
          KeyType: 'HASH'
      ProvisionedThroughput:
        ReadCapacityUnits: 20
        WriteCapacityUnits: 20

  ProductsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ProductsFunction
      Handler: software.amazonaws.example.handler.ProductHandler::handleRequest
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ProductsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref IdempotencyTable
      Events:
        GetById:
          Type: Api
          Properties:
            RestApiId: !Ref MyApi
            Path: /products/{id}
            Method: get
        GetAll:
          Type: Api
          Properties:
            RestApiId: !Ref MyApi
            Path: /products
            Method: get
        Put:
          Type: Api
          Properties:
            RestApiId: !Ref MyApi
            Path: /products/{id}
            Method: put
        Post:
          Type: Api
          Properties:
            RestApiId: !Ref MyApi
            Path: /products
            Method: post
        Delete:
          Type: Api
          Properties:
            RestApiId: !Ref MyApi
            Path: /products/{id}
            Method: delete
  IdempotencyTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
        - AttributeName: 'PK'
          AttributeType: 'S'
      KeySchema:
        - AttributeName: 'PK'
          KeyType: 'HASH'
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      ProvisionedThroughput:
        ReadCapacityUnits: 20
        WriteCapacityUnits: 20
  Svs307Dashboard:
    Type: AWS::CloudWatch::Dashboard
    Properties:
      DashboardName: SVS307
      DashboardBody: !Sub '
        {
            "widgets": [
                {
                    "height": 4,
                    "width": 6,
                    "y": 0,
                    "x": 0,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${MetricsNamespace}", "ColdStart", "FunctionName", "${ProductsFunction}", "Service", "${ServiceName}" ]
                        ],
                        "sparkline": true,
                        "view": "singleValue",
                        "region": "${AWS::Region}",
                        "stat": "Average",
                        "period": 300
                    }
                },
                {
                    "height": 4,
                    "width": 6,
                    "y": 0,
                    "x": 6,
                    "type": "metric",
                    "properties": {
                        "metrics": [
                            [ "${MetricsNamespace}", "SuccessfulProductCreation", "Service", "${ServiceName}" ]
                        ],
                        "sparkline": true,
                        "view": "singleValue",
                        "region": "${AWS::Region}",
                        "stat": "Sum",
                        "period": 300
                    }
                }
            ]
        }'

Outputs:
  MyApi:
    Description: "API Gateway endpoint URL for Prod stage"
    Value: !Sub "https://${MyApi}.execute-api.${AWS::Region}.amazonaws.com/prod/products"
  LambdaFunction:
    Description: "Products Lambda Function"
    Value: !Sub ${ProductsFunction}
  DynamoDBTable:
    Description: "Products DynamoDB Table"
    Value: !Sub ${ProductsTable}
